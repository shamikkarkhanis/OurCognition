<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
                {/* Frontal Lobe */}
                <path
                    id="frontal-lobe"
                    d="M150,100 C100,50 250,50 250,100 C250,200 150,200 150,100 Z"
                    stroke="#333"
                    fill={getDynamicColor(baseColors["frontal-lobe"], frontalLobeActivity)}
                    onMouseEnter={() => handleMouseEnter({ id: "frontal-lobe", name: "Frontal Lobe" })}
                    onMouseLeave={handleMouseLeave}
                />
                {/* Parietal Lobe */}
                <path
                    id="parietal-lobe"
                    d="M250,100 C250,50 400,50 350,100 C350,200 250,200 250,100 Z"
                    stroke="#333"
                    fill={getDynamicColor(baseColors["parietal-lobe"], parietalLobeActivity)}
                    onMouseEnter={() => handleMouseEnter({ id: "parietal-lobe", name: "Parietal Lobe" })}
                    onMouseLeave={handleMouseLeave}
                />
                {/* Temporal Lobe */}
                <path
                    id="temporal-lobe"
                    d="M150,200 C100,250 150,350 200,350 C200,300 150,250 150,200 Z"
                    stroke="#333"
                    fill={getDynamicColor(baseColors["temporal-lobe"], temporalLobeActivity)}
                    onMouseEnter={() => handleMouseEnter({ id: "temporal-lobe", name: "Temporal Lobe" })}
                    onMouseLeave={handleMouseLeave}
                />
                {/* Occipital Lobe */}
                <path
                    id="occipital-lobe"
                    d="M350,200 C400,250 350,350 300,350 C300,300 350,250 350,200 Z"
                    stroke="#333"
                    fill={getDynamicColor(baseColors["occipital-lobe"], occipitalLobeActivity)}
                    onMouseEnter={() => handleMouseEnter({ id: "occipital-lobe", name: "Occipital Lobe" })}
                    onMouseLeave={handleMouseLeave}
                />
                {/* Hippocampus */}
                <ellipse
                    id="hippocampus"
                    cx="250"
                    cy="250"
                    rx="40"
                    ry="70"
                    stroke="#333"
                    fill={getDynamicColor(baseColors["hippocampus"], hippocampusActivity)}
                    onMouseEnter={() => handleMouseEnter({ id: "hippocampus", name: "Hippocampus" })}
                    onMouseLeave={handleMouseLeave}
                />
            </svg>